<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Patiens kortspel Klockan - en version av det klassiska kortspelet online">
    <title>Klockan - Patiens</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles/custom.css" rel="stylesheet">
</head>
<body>


<!-- Page Content -->
<div class="container-fluid">
    
    <!-- Header -->
    <div class="row">
        <div class="col-12">
            <h1 class="header-text">Klockan</h1>
        </div>
    </div>
    
    <!-- Main Game Row -->
    <div class="row">
        <!-- Game Controls Column -->
        <div class="col-12">
            <div class="game-controls">
                <p id="game-info"></p>
                <button class="btn btn-sm btn-success" id="game-btn">Nytt spel</button>
                <button class="btn btn-sm btn-success" id="stop-btn">Avsluta</button>
                <button class="btn btn-sm btn-outline-light" id="clear-btn">Rensa statistik</button>
            </div>
        </div>
        
        <!-- Game Area Column -->
        <div class="col-12">
            <div class="game-area">
                <!-- Card Deck -->
                <div id="card-deck-container" style="display: none;">
                    <div id="card-deck" class="card-deck">
                        <div class="deck-pile">
                            <div class="deck-cards"></div>
                            <div class="deck-count"></div>
                        </div>
                        <div class="deck-label">Klicka f√∂r att dra kort</div>
                    </div>
                </div>
                
                <!-- Clock -->
                <div id="clock">

                <div class="clockrow">
                    <div id="c12"></div>
                </div>
                <div class="clockrow">
                    <div id="c11"></div>
                    <div id="c1"></div>
                </div>
                <div class="clockrow">
                    <div id="c10"></div>
                    <div id="c2"></div>
                </div>
                <div class="clockrow">
                    <div id="c9"></div>
                    <div id="c13"></div>
                    <div id="c3"></div>
                </div>
                <div class="clockrow">
                    <div id="c8"></div>
                    <div id="c4"></div>
                </div>
                <div class="clockrow">
                    <div id="c7"></div>
                    <div id="c5"></div>
                </div>
                <div class="clockrow">
                    <div id="c6"></div>
                </div>

                </div>
                <!-- End Clock -->

            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        &copy; 2020-2025 Rosi Drott Kohmareh
    </footer>

</div>
<!-- End container-fluid -->

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- Custom JS -->
<script src="scripts/custom.js"></script>

</body>
</html>
